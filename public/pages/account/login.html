<div ng-controller="LoginController as vm">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Account Login</h3>
                </div>
                <div class="panel-body">
                    <div uib-alert ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.closeAlert($index)" dismiss-on-timeout="5000">{{alert.message}}</div>
                    <hr/>
                    <formly-form model="vm.loginData" fields="vm.loginFields" form="vm.loginForm">
                        <button type="submit" ng-click="vm.login()" class="btn btn-primary" ng-disabled="vm.loginForm.$invalid">Login
                        </button>
                    </formly-form>
                </div>
            </div>
        </div>
    </div>
</div>
